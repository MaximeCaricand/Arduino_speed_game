version: '3.1'

services:
  server:
    restart: unless-stopped
    build: ./server
    depends_on:
      - mongo
    ports:
      - 3100:3100
    tty: true
    stdin_open: true
    networks:
      - backend
    devices:
      - "/dev/cu.usbmodem1101:/dev/cu.usbmodem1101"
    privileged: true

  client:
    restart: unless-stopped
    build: ./webapp
    depends_on:
      - server
    ports:
      - 3000:3000
    tty: false
    stdin_open: false

  mongo:
    restart: unless-stopped
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
    networks:
      - backend
    tty: false
    stdin_open: false

networks:
  backend:

volumes:
  mongodb: